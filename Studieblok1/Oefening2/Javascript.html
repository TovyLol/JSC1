
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in HTML</title>
</head>
<body>

<script>
var a = 3; 
var b = 4; 
var c = 5;

document.write(a + b + c); 
document.write("<br>");
document.write((a+c)-b);
document.write("<br>");
document.write(c%a);
document.write("<br>");
document.write((a-c)*b);
document.write("<br>");
document.write((b+c)/a);
</script>

</body>
</html>
