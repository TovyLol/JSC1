<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in HTML</title>
</head>
<body>
    <button id="laatdieNaamZien">battoon</button>

<script>
function laatdieNaamZien() {
    var mijnnaam = "Jasper";
    document.write(mijnnaam);

}
var battoonclick = document.getElementById('laatdieNaamZien');

battoonclick.addEventListener('click', laatdieNaamZien);
</script>

</body>
</html>
