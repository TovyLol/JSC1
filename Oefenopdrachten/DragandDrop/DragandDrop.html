<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        #dragElement {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            padding: 10px;
            cursor: move;
        }

        #dropZone {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin-top: 20px;
            padding: 20px;
        }

        #dropZone img {
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>

<div id="dragElement" draggable="true" ondragstart="dragStart(event)">
    <img id="draggedImg" src="blueface.jpg" alt="Drag me" width="100" height="100">
</div>

<div id="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)">
    
</div>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function dragStart(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        var dropZone = document.getElementById("dropZone");
        if (event.target.id === "dropZone") {
            dropZone.appendChild(document.getElementById("draggedImg")); 
            draggedElement.style.width = "100%";
            draggedElement.style.height = "100%";
        }
    }
</script>

</body>
</html>
